<svg
  width="180"
  height="180"
  viewBox="0 0 360 240"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Tragedy Mask (left, purple) -->
  <g transform="translate(60,40) rotate(-10)">
    <path
      d="M0 20 Q0 0 30 0 L70 0 Q100 0 100 20 L100 80 Q100 110 70 130 L50 140 L30 130 Q0 110 0 80 Z"
      fill="#6a0dad"
      stroke="#4b087a"
      stroke-width="3"
    />
    <circle cx="32" cy="45" r="6" fill="#fff"/>
    <circle cx="68" cy="45" r="6" fill="#fff"/>
    <path d="M30 95 Q50 75 70 95" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
    <path d="M22 32 Q32 20 42 30" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <path d="M58 30 Q68 20 78 32" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Comedy Mask (right, yellow-gold with Pringles-style mustache) -->
  <g transform="translate(170,30) rotate(8)">
    <path
      d="M0 20 Q0 0 30 0 L70 0 Q100 0 100 20 L100 80 Q100 110 70 130 L50 140 L30 130 Q0 110 0 80 Z"
      fill="#ffcc33"
      stroke="#cc9900"
      stroke-width="3"
    />
    <!-- Eyes -->
    <circle cx="32" cy="45" r="6" fill="#fff"/>
    <circle cx="68" cy="45" r="6" fill="#fff"/>
    <!-- Smile -->
    <path d="M30 85 Q50 105 70 85" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
    <!-- Flipped + Raised Eyebrows -->
    <path d="M18 30 Q32 15 46 30" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <path d="M54 30 Q68 15 82 30" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <!-- Round Glasses -->
    <circle cx="32" cy="45" r="12" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="68" cy="45" r="12" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="44" y1="45" x2="56" y2="45" stroke="#000" stroke-width="2"/>

    <!-- Pringles-style Mustache (new!) -->
    <path
      d="M28 72
         C20 62, 5 68, 15 75
         C25 82, 38 78, 50 72
         C62 78, 75 82, 85 75
         C95 68, 80 62, 72 72
         C60 67, 40 67, 28 72 Z"
      fill="#000"
    />
  </g>
</svg>
